<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab memu sample</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <!-- jQueryを指定 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
  <div class="fixed-area">
    <header>
      <h1>tab-menuのサンプル</h1>
      <nav>
        <ul>
          <li><a href="index.html">jQuery noteに戻る</a></li>
        </ul>
      </nav>
    </header>
  </div><!-- /.fixed-area -->
  <!-- タブメニュー
 activeクラスに、クリック済のデザインを設定したcssを指定 -->
 <section class="contents-wrapper">

   <h2>毎日やること</h2>
   <ul class="tab clearfix">
     <li class="active-tab">朝</li>
     <li>午前</li>
     <li>午後</li>
     <li>夜</li>
    </ul>
    
    <!-- コンテンツ
      全体を非表示にし、showクラスが付いたコンテンツのみ表示 -->
      <div class="area">
        <ul class="show">
          <li>バーピー</li>
          <li>瞑想</li>
          <li>WOOP</li>
        </ul>
        <ul>
          <li>プログラミング学習2h</li>
          <li>Anchor</li>
          <li>note</li>
        </ul>
        <ul>
          <li>ウーバーイーツ</li>
          <li>夕食作り</li>
        </ul>
        <ul>
          <li>プログラミング学習1h</li>
          <li>読書</li>
          <li>エクスプレッシブライティング</li>
          <li>プレディクション</li>
        </ul>
      </div>
      
     
 </section>

    <section id="reference" class="contents-wrapper">
      <h2>参考URL</h2>
      <cite>
        <ul>
          <li><a href="https://www.flatflag.nir87.com/tab-1960">flatFlag jQueryでタブメニューを簡単に自作する2つの方法
          </a></li>
        </ul>
      </cite>
    </section>
  
      
  <script src="script.js"></script>
</body>
</html>
